<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NECS 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #00c2ff;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #ffffff;
            --text-muted-color: #a0a0a0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: #333;
        }
        .mode-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        .mode-btn {
            padding: 8px 20px;
            border: 1px solid var(--surface-color);
            background-color: var(--surface-color);
            color: var(--text-muted-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .mode-btn.active {
            color: var(--text-color);
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(106, 13, 173, 0.6);
        }
        .mobile-emulator {
            background: var(--background-color);
            border: 16px solid black;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: width 0.4s ease, height 0.4s ease;
        }
        .iphone-mode {
            width: 420px;
            height: 880px;
        }
        .tablet-mode {
            width: 768px;
            height: 1024px;
        }
        .screen-content {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .notch {
            width: 160px;
            height: 30px;
            background: black;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 15px 15px;
            z-index: 100;
        }
        .tablet-mode .notch {
            width: 200px;
            height: 24px;
            border-radius: 0 0 12px 12px;
        }
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 75px;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 10px;
            z-index: 100;
        }
        .nav-item {
            color: var(--text-muted-color);
            transition: all 0.3s ease;
            text-align: center;
            cursor: pointer;
        }
        .nav-item i {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .nav-item span {
            font-size: 10px;
            display: block;
        }
        .nav-item.active {
            color: var(--secondary-color);
            transform: translateY(-5px);
        }
        .home-bar {
            width: 140px;
            height: 5px;
            background: white;
            border-radius: 5px;
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="mode-switcher">
        <button id="iphone-btn" class="mode-btn active"><i class="fas fa-mobile-alt mr-2"></i>iPhone</button>
        <button id="tablet-btn" class="mode-btn"><i class="fas fa-tablet-alt mr-2"></i>Tablet</button>
    </div>
    <div id="emulator" class="mobile-emulator iphone-mode">
        <div class="notch"></div>
        <main class="screen-content">
            <iframe id="content-frame" src="./scores.html" title="App Content"></iframe>
        </main>
        <nav class="bottom-nav">
            <div class="nav-item active" data-screen-file="scores.html"><i class="fas fa-crosshairs"></i><span>Scores</span></div>
            <div class="nav-item" data-screen-file="stats.html"><i class="fas fa-chart-bar"></i><span>Stats</span></div>
            <div class="nav-item" data-screen-file="replays.html"><i class="fas fa-video"></i><span>Replays</span></div>
            <div class="nav-item" data-screen-file="bracket.html"><i class="fas fa-sitemap"></i><span>Bracket</span></div>
            <div class="nav-item" data-screen-file="chat.html"><i class="fas fa-comments"></i><span>Chat</span></div>
            <div class="home-bar"></div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navItems = document.querySelectorAll('.nav-item');
            const contentFrame = document.getElementById('content-frame');
            const bottomNav = document.querySelector('.bottom-nav');
            const emulator = document.getElementById('emulator');
            const modeBtns = document.querySelectorAll('.mode-btn');

            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    
                    let screenFile = item.getAttribute('data-screen-file');
                    
                    // --- MODIFICATION START ---
                    // If the target is bracket.html, add the nav bar's height as a URL parameter
                    if (screenFile === 'bracket.html') {
                        const navHeight = bottomNav.offsetHeight;
                        screenFile += `?navHeight=${navHeight}`;
                    }
                    // --- MODIFICATION END ---

                    if (contentFrame.getAttribute('src') !== screenFile) {
                        contentFrame.src = screenFile;
                    }
                });
            });

            // Mode switcher logic (no changes needed here)
            modeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    modeBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    if (btn.id === 'iphone-btn') {
                        emulator.classList.remove('tablet-mode');
                        emulator.classList.add('iphone-mode');
                    } else {
                        emulator.classList.remove('iphone-mode');
                        emulator.classList.add('tablet-mode');
                    }
                });
            });
        });
    </script>
</body>
</html>
