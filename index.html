<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NECS 2026 | Executive Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* ✨ LUXURY: Refined color palette for a more premium feel */
            --primary-color: #E0B853; /* A richer, more elegant gold */
            --primary-glow: rgba(224, 184, 83, 0.4);
            --background-color: #0a0a0a; /* Deep, near-black for high contrast */
            --surface-color: #1a1a1a;
            --border-color: #2c2c2c;
            --text-color: #f0f0f0;
            --text-muted-color: #888888;
            
            /* ✨ LUXURY: Added font variables for consistency */
            --font-display: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        #background-iframe {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -1;
            border: none;
            pointer-events: none;
            /* ✨ LUXURY: Made the background more subtle to not distract */
            opacity: 0.15;
            filter: blur(2px);
        }
        
        /* ✨ LUXURY: Enhanced mode switcher for a more tactile feel */
        .mode-switcher {
            display: flex;
            gap: 12px;
            margin-bottom: 2rem;
            z-index: 1; 
        }
        .mode-btn {
            padding: 10px 24px;
            border: 1px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--text-muted-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-family: var(--font-display); /* Elegant display font */
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .mode-btn:hover {
            border-color: var(--primary-color);
            color: var(--text-color);
            transform: translateY(-3px);
        }
        .mode-btn.active {
            color: #000;
            background: linear-gradient(145deg, #F8DDA7, var(--primary-color));
            border-color: var(--primary-color);
            box-shadow: 0 5px 25px var(--primary-glow);
            transform: translateY(-3px) scale(1.05);
        }
        
        /* ✨ LUXURY: Upgraded emulator frame to look like a physical, premium device */
        .mobile-emulator {
            background: var(--background-color);
            /* Simulates a metallic bezel with a subtle gradient and inner shadow for depth */
            border: 12px solid #111;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.5), /* Softer, deeper shadow */
                inset 0 0 15px rgba(0,0,0,0.7); /* Inner shadow for depth */
            border-radius: 50px; /* More modern, rounded corners */
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-height: calc(100vh - 120px); 
            transition: max-width 0.5s ease, aspect-ratio 0.5s ease;
            z-index: 1;
        }
        .iphone-mode {
            max-width: 420px;
            aspect-ratio: 420 / 880;
        }
        .tablet-mode {
            max-width: 768px;
            aspect-ratio: 768 / 1024;
        }
        .screen-content {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            border-radius: 38px; /* Inner screen rounded corners */
        }
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .notch {
            width: 160px;
            height: 30px;
            background: #111;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 18px 18px;
            z-index: 100;
        }
        
        /* ✨ LUXURY: More refined navigation overlay with smoother animation */
        #nav-overlay {
            position: absolute;
            inset: 0;
            background: rgba(10, 10, 10, 0.5); /* Darker overlay */
            backdrop-filter: blur(12px); /* Increased blur for a frosted glass effect */
            -webkit-backdrop-filter: blur(12px);
            z-index: 102;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            /* Smoother, more elegant entrance animation */
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            transform: translateY(20px) scale(0.98);
        }
        #nav-overlay.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0) scale(1);
        }
        #nav-close-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 44px;
            height: 44px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            color: var(--text-muted-color);
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex; justify-content: center; align-items: center;
        }
        #nav-close-btn:hover {
            color: var(--text-color);
            background: var(--primary-color);
            border-color: var(--primary-color);
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 0 15px var(--primary-glow);
        }
        
        /* ✨ LUXURY: Polished navigation grid items */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            padding: 20px;
            max-width: 340px;
        }
        .grid-nav-item {
            color: var(--text-color);
            text-align: center;
            cursor: pointer;
            padding: 15px 10px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        /* Glowing orb effect on hover */
        .grid-nav-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, var(--primary-glow) 0%, rgba(224, 184, 83, 0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        .grid-nav-item:hover {
            transform: translateY(-8px);
        }
        .grid-nav-item:hover::before {
            width: 200px;
            height: 200px;
        }
        .grid-nav-item i {
            font-size: 2.25rem; /* Larger icons */
            margin-bottom: 12px;
            color: var(--primary-color);
            transition: transform 0.3s ease;
            text-shadow: 0 0 10px var(--primary-glow);
            position: relative;
        }
        .grid-nav-item span {
            font-size: 13px;
            font-weight: 500;
            display: block;
            position: relative;
        }
        
        /* Minimalist Open Button */
        #nav-open-btn {
            position: absolute;
            top: 50px;
            right: 15px;
            width: 44px;
            height: 44px;
            background: transparent;
            border: none;
            color: var(--text-muted-color);
            font-size: 24px;
            cursor: pointer;
            z-index: 101;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        #nav-open-btn:hover {
            color: var(--text-color);
            transform: scale(1.15);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 antialiased">

    <iframe id="background-iframe" src="./bg.html" title="Kintsugi Background Animation"></iframe>
    
    <div class="mode-switcher">
        <button id="iphone-btn" class="mode-btn active"><i class="fas fa-mobile-alt mr-2"></i>iPhone</button>
        <button id="tablet-btn" class="mode-btn"><i class="fas fa-tablet-alt mr-2"></i>Tablet</button>
    </div>

    <div id="emulator" class="mobile-emulator iphone-mode">
        
        <div class="absolute top-0 left-0 right-0 h-[44px] px-10 flex items-center justify-between text-white text-sm font-semibold z-[99]">
            <span id="status-bar-time" class="font-sans">8:46 PM</span>
            <div class="flex items-center gap-2 text-xs">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="notch"></div>
        
        <main class="screen-content">
            <iframe id="content-frame" src="./home.html" title="App Content"></iframe>
        </main>
        
        <div id="nav-overlay">
            <button id="nav-close-btn"><i class="fas fa-times"></i></button>

            <div class="nav-grid">
                <div class="grid-nav-item" data-screen-file="home.html"><i class="fas fa-home"></i><span>Home</span></div>
                <div class="grid-nav-item" data-screen-file="scores.html"><i class="fas fa-crosshairs"></i><span>Scores</span></div>
                <div class="grid-nav-item" data-screen-file="stats.html"><i class="fas fa-chart-bar"></i><span>Stats</span></div>
                <div class="grid-nav-item" data-screen-file="replays.html"><i class="fas fa-video"></i><span>Replays</span></div>
                <div class="grid-nav-item" data-screen-file="bracket.html"><i class="fas fa-sitemap"></i><span>Bracket</span></div>
                <div class="grid-nav-item" data-screen-file="chat.html"><i class="fas fa-comments"></i><span>Chat</span></div>
                <div class="grid-nav-item" data-screen-file="rewards.html"><i class="fas fa-gift"></i><span>Rewards</span></div>
                <div class="grid-nav-item" data-screen-file="tickets.html"><i class="fas fa-ticket-alt"></i><span>Tickets</span></div>
                <div class="grid-nav-item" data-screen-file="account.html"><i class="fas fa-user-circle"></i><span>Account</span></div>
            </div>
        </div>

        <button id="nav-open-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timeElement = document.getElementById('status-bar-time');
            const updateTime = () => {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', {
                    hour: 'numeric', minute: '2-digit', hour12: false // Changed to 24hr for a cleaner look
                }).replace(" ", "");
                timeElement.textContent = timeString;
            };
            updateTime(); 
            setInterval(updateTime, 1000);

            const contentFrame = document.getElementById('content-frame');
            const navOpenBtn = document.getElementById('nav-open-btn');
            const navOverlay = document.getElementById('nav-overlay');
            const navCloseBtn = document.getElementById('nav-close-btn');
            const gridNavItems = document.querySelectorAll('.grid-nav-item[data-screen-file]');
            const emulator = document.getElementById('emulator');
            const modeBtns = document.querySelectorAll('.mode-btn');

            const openNav = () => navOverlay.classList.add('visible');
            const closeNav = () => navOverlay.classList.remove('visible');

            navOpenBtn.addEventListener('click', openNav);
            navCloseBtn.addEventListener('click', closeNav);
            navOverlay.addEventListener('click', (event) => {
                if (event.target === navOverlay) closeNav();
            });

            gridNavItems.forEach(item => {
                item.addEventListener('click', () => {
                    const screenFile = item.getAttribute('data-screen-file');
                    if (contentFrame.getAttribute('src') !== screenFile) {
                        contentFrame.src = screenFile;
                    }
                    closeNav();
                });
            });
            
            modeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    modeBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    emulator.classList.toggle('iphone-mode', btn.id === 'iphone-btn');
                    emulator.classList.toggle('tablet-mode', btn.id === 'tablet-btn');
                });
            });
        });
    </script>
</body>
</html>
