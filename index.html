<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NECS 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #D4AF37;
            --secondary-color: #bea838;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #ffffff;
            --text-muted-color: #a0a0a0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: #111;
        }
        .mode-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        .mode-btn {
            padding: 8px 20px;
            border: 1px solid var(--surface-color);
            background-color: var(--surface-color);
            color: var(--text-muted-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .mode-btn.active {
            color: var(--text-color);
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
        }
        .mobile-emulator {
            background: var(--background-color);
            border: 16px solid black;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: width 0.4s ease, height 0.4s ease;
        }
        .iphone-mode {
            width: 420px;
            height: 880px;
        }
        .tablet-mode {
            width: 768px;
            height: 1024px;
        }
        .screen-content {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .notch {
            width: 160px;
            height: 30px;
            background: black;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 15px 15px;
            z-index: 100;
        }
        #nav-open-btn {
            position: absolute;
            top: 50px; /* Shifted Down */
            right: 15px;
            width: 44px;
            height: 44px;
            background: transparent;
            border: none;
            color: var(--text-muted-color);
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 101;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        #nav-open-btn:hover {
            color: var(--text-color);
            transform: scale(1.1);
        }
        #nav-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 102;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #nav-overlay.visible {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }
        #nav-close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: none;
            color: var(--text-muted-color);
            font-size: 2.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #nav-close-btn:hover {
            color: white;
            transform: rotate(90deg);
        }
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 320px;
        }
        .grid-nav-item {
            color: var(--text-color);
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 12px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .grid-nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }
        .grid-nav-item i {
            font-size: 28px;
            margin-bottom: 8px;
            color: var(--primary-color);
        }
        .grid-nav-item span {
            font-size: 12px;
            font-weight: 500;
            display: block;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="mode-switcher">
        <button id="iphone-btn" class="mode-btn active"><i class="fas fa-mobile-alt mr-2"></i>iPhone</button>
        <button id="tablet-btn" class="mode-btn"><i class="fas fa-tablet-alt mr-2"></i>Tablet</button>
    </div>

    <div id="emulator" class="mobile-emulator iphone-mode">
        
        <div class="absolute top-0 left-0 right-0 h-[44px] px-6 flex items-center justify-between text-white text-sm font-semibold z-[99]">
            <span id="status-bar-time">8:46 PM</span>
            <div class="flex items-center gap-2 text-xs">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="notch"></div>
        <main class="screen-content">
            <iframe id="content-frame" src="./home.html" title="App Content"></iframe>
        </main>
        
        <div id="nav-overlay">
            <button id="nav-close-btn"><i class="fas fa-times"></i></button>

            <div class="nav-grid">
                <div class="grid-nav-item" data-screen-file="home.html"><i class="fas fa-home"></i><span>Home</span></div>
                <div class="grid-nav-item" data-screen-file="scores.html"><i class="fas fa-crosshairs"></i><span>Scores</span></div>
                <div class="grid-nav-item" data-screen-file="stats.html"><i class="fas fa-chart-bar"></i><span>Stats</span></div>
                <div class="grid-nav-item" data-screen-file="replays.html"><i class="fas fa-video"></i><span>Replays</span></div>
                <div class="grid-nav-item" data-screen-file="bracket.html"><i class="fas fa-sitemap"></i><span>Bracket</span></div>
                <div class="grid-nav-item" data-screen-file="chat.html"><i class="fas fa-comments"></i><span>Chat</span></div>
                <div class="grid-nav-item" data-screen-file="rewards.html"><i class="fas fa-gift"></i><span>Rewards</span></div>
                <div class="grid-nav-item" data-screen-file="tickets.html"><i class="fas fa-ticket-alt"></i><span>Tickets</span></div>
                <div class="grid-nav-item" data-screen-file="account.html"><i class="fas fa-user-circle"></i><span>Account</span></div>
            </div>
        </div>

        <button id="nav-open-btn">
            <i class="fas fa-bars"></i> </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timeElement = document.getElementById('status-bar-time');

            const updateTime = () => {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
                timeElement.textContent = timeString;
            };
            updateTime(); 
            setInterval(updateTime, 1000);

            const contentFrame = document.getElementById('content-frame');
            const navOpenBtn = document.getElementById('nav-open-btn');
            const navOverlay = document.getElementById('nav-overlay');
            const navCloseBtn = document.getElementById('nav-close-btn');
            const gridNavItems = document.querySelectorAll('.grid-nav-item[data-screen-file]');
            const emulator = document.getElementById('emulator');
            const modeBtns = document.querySelectorAll('.mode-btn');

            const openNav = () => navOverlay.classList.add('visible');
            const closeNav = () => navOverlay.classList.remove('visible');

            navOpenBtn.addEventListener('click', openNav);
            navCloseBtn.addEventListener('click', closeNav);
            navOverlay.addEventListener('click', (event) => {
                if (event.target === navOverlay) closeNav();
            });

            gridNavItems.forEach(item => {
                item.addEventListener('click', () => {
                    const screenFile = item.getAttribute('data-screen-file');
                    if (contentFrame.getAttribute('src') !== screenFile) {
                        contentFrame.src = screenFile;
                    }
                    closeNav();
                });
            });
            
            modeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    modeBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    if (btn.id === 'iphone-btn') {
                        emulator.classList.remove('tablet-mode');
                        emulator.classList.add('iphone-mode');
                    } else {
                        emulator.classList.remove('iphone-mode');
                        emulator.classList.add('tablet-mode');
                    }
                });
            });
        });
    </script>
</body>
</html>
