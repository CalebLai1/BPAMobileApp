<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Background</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            /* A fallback color in case gradients aren't supported */
            background-color: #000000;

            /* The gold gradient effect */
            background: linear-gradient(
                to bottom,      /* Gradient direction from top to bottom */
                #000000 0%,     /* Darker gold at the top */
                #000000 50%,    /* Lighter, glowing gold in the middle */
                #000000 100%    /* Darker gold at the bottom */
            );
        }
    </style>
</head>
<body>
    </body>
</html>
