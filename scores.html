<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #00c2ff;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #ffffff;
            --text-muted-color: #a0a0a0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 1rem;
        }
        .font-teko { font-family: 'Teko', sans-serif; }
        .card {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 16px;
        }
        .header-title {
            text-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--secondary-color);
        }
        body::-webkit-scrollbar { width: 5px; }
        body::-webkit-scrollbar-track { background: transparent; }
        body::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 5px; }
    </style>
</head>
<body>
    <header class="pt-10 mb-6 px-2">
        <h1 class="text-4xl font-teko tracking-wider uppercase header-title">Live Scores</h1>
        <p class="text-sm text-text-muted-color">National Esports Championship Series 2026</p>
    </header>

    <!-- Valorant Section -->
    <div class="mb-8">
        <h2 class="text-2xl font-teko mb-2 flex items-center"><i class="fas fa-crosshairs mr-3 text-red-500"></i>VALORANT</h2>
        <div class="card p-4">
            <div class="flex justify-between items-center">
                <div class="text-center w-1/3">
                    <img src="https://placehold.co/40x40/1e1e1e/FFF?text=C9" class="mx-auto rounded-full mb-1">
                    <span class="font-bold text-sm">Cloud9</span>
                </div>
                <div class="text-center w-1/3">
                    <span class="text-3xl font-bold font-teko text-secondary-color">10 - 5</span>
                    <span class="text-xs text-text-muted-color block">Map 1: Ascent</span>
                </div>
                <div class="text-center w-1/3">
                    <img src="https://placehold.co/40x40/1e1e1e/FFF?text=100T" class="mx-auto rounded-full mb-1">
                    <span class="font-bold text-sm">100 Thieves</span>
                </div>
            </div>
            <div class="text-center mt-3 text-red-500 font-semibold text-xs animate-pulse">● LIVE</div>
        </div>
         <div class="card p-4">
            <div class="flex justify-between items-center">
                <div class="text-center w-1/3">
                    <img src="https://placehold.co/40x40/1e1e1e/FFF?text=NRG" class="mx-auto rounded-full mb-1">
                    <span class="font-bold text-sm">NRG</span>
                </div>
                <div class="text-center w-1/3">
                    <span class="text-3xl font-bold font-teko text-gray-500">2 - 8</span>
                    <span class="text-xs text-text-muted-color block">Map 1: Split</span>
                </div>
                <div class="text-center w-1/3">
                    <img src="https://placehold.co/40x40/1e1e1e/FFF?text=SEN" class="mx-auto rounded-full mb-1">
                    <span class="font-bold text-sm">Sentinels</span>
                </div>
            </div>
             <div class="text-center mt-3 text-red-500 font-semibold text-xs animate-pulse">● LIVE</div>
        </div>
    </div>

    <!-- Rocket League Section -->
    <div class="mb-8">
        <h2 class="text-2xl font-teko mb-2 flex items-center"><i class="fas fa-car mr-3 text-blue-400"></i>ROCKET LEAGUE</h2>
        <div class="card p-4">
            <div class="flex justify-between items-center">
                <div class="text-center w-1/3">
                    <img src="https://placehold.co/40x40/1e1e1e/FFF?text=G2" class="mx-auto rounded-full mb-1">
                    <span class="font-bold text-sm">G2 Esports</span>
                </div>
                <div class="text-center w-1/3">
                    <span class="text-3xl font-bold font-teko text-secondary-color">3 - 1</span>
                    <span class="text-xs text-text-muted-color block">Game 4 of 5</span>
                </div>
                <div class="text-center w-1/3">
                    <img src="https://placehold.co/40x40/1e1e1e/FFF?text=FAZE" class="mx-auto rounded-full mb-1">
                    <span class="font-bold text-sm">FaZe Clan</span>
                </div>
            </div>
            <div class="text-center mt-3 text-red-500 font-semibold text-xs animate-pulse">● LIVE</div>
        </div>
    </div>
    
     <!-- Super Smash Bros Section -->
    <div class="pb-20">
        <h2 class="text-2xl font-teko mb-2 flex items-center"><i class="fas fa-fist-raised mr-3 text-yellow-400"></i>SUPER SMASH BROS.</h2>
        <div class="card p-4">
            <div class="flex justify-between items-center">
                <div class="text-center w-1/3">
                    <span class="font-bold text-sm">MkLeo</span>
                </div>
                <div class="text-center w-1/3">
                    <span class="text-3xl font-bold font-teko text-secondary-color">2 - 0</span>
                    <span class="text-xs text-text-muted-color block">Winners Finals</span>
                </div>
                <div class="text-center w-1/3">
                    <span class="font-bold text-sm">Sparg0</span>
                </div>
            </div>
            <div class="text-center mt-3 text-red-500 font-semibold text-xs animate-pulse">● LIVE</div>
        </div>
    </div>
</body>
</html>
