<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NECS 2026 - Player Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold-main: #D4AF37;
            --gold-dark: #b18c21;
            --background-dark: #0a0a0a;
            --surface-color: #1a1a1a;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border-color: #2f2f2f;
            --win-green: #4ade80;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            animation: fadeIn 0.8s ease-in-out;
        }

        .font-serif { font-family: 'Cormorant Garamond', serif; }

        /* Custom Scrollbar */
        body::-webkit-scrollbar { width: 6px; }
        body::-webkit-scrollbar-track { background: transparent; }
        body::-webkit-scrollbar-thumb { background: var(--gold-dark); border-radius: 10px; }

        .header-title {
            background: linear-gradient(90deg, #E6D389, var(--gold-main), #B9973E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
        }

        .search-bar {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem 1.25rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .search-bar:focus-within {
            outline: none;
            border-color: var(--gold-dark);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }
        .search-bar input {
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            width: 100%;
        }
        .search-bar input::placeholder {
            color: var(--text-secondary);
        }

        .section-title {
             color: var(--text-primary);
             border-bottom: 1px solid var(--border-color);
             padding-bottom: 0.75rem;
             margin-bottom: 1.5rem;
        }

        .card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .player-list-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .player-list-item:last-child {
            border-bottom: none;
        }
        .player-list-item:hover {
            background-color: rgba(255, 255, 255, 0.03);
            transform: translateX(5px);
        }

        .rankings-table .rank-item {
            display: grid;
            grid-template-columns: 40px 1fr 100px;
            gap: 1rem;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
         .rankings-table .rank-item:last-child {
            border-bottom: none;
        }
        .rank-number {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-secondary);
        }
        .win-loss {
            font-weight: 500;
            color: var(--win-green);
            text-align: right;
        }
    </style>
</head>
<body class="p-4 md:p-8 max-w-3xl mx-auto">

    <!-- Header -->
    <header class="text-center py-10 mb-8">
        <h1 class="text-6xl font-serif font-bold tracking-wide header-title">Player Stats</h1>
        <p class="text-md mt-2 font-light" style="color: var(--text-secondary);">Track performance across all games</p>
    </header>

    <!-- Search -->
    <div class="mb-12">
        <div class="relative search-bar">
            <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2" style="color: var(--text-secondary);"></i>
            <input type="text" placeholder="Search for a player or team..." class="pl-8">
        </div>
    </div>
    
    <!-- Trending Players -->
    <section class="mb-12">
        <h2 class="text-3xl font-serif font-semibold section-title">Trending Players</h2>
        <div class="card overflow-hidden">
            <a href="#" class="player-list-item">
                <img src="https://placehold.co/50x50/101010/FFF?text=Tenz" class="rounded-full">
                <div class="ml-4">
                    <p class="font-semibold text-lg">Tenz</p>
                    <p class="text-sm" style="color: var(--text-secondary);">Sentinels - VALORANT</p>
                </div>
                <i class="fas fa-chevron-right ml-auto" style="color: var(--text-secondary);"></i>
            </a>
            <a href="#" class="player-list-item">
                <img src="https://placehold.co/50x50/101010/FFF?text=JK" class="rounded-full">
                <div class="ml-4">
                    <p class="font-semibold text-lg">Jknaps</p>
                    <p class="text-sm" style="color: var(--text-secondary);">G2 Esports - Rocket League</p>
                </div>
                <i class="fas fa-chevron-right ml-auto" style="color: var(--text-secondary);"></i>
            </a>
            <a href="#" class="player-list-item">
                <img src="https://placehold.co/50x50/101010/FFF?text=ML" class="rounded-full">
                <div class="ml-4">
                    <p class="font-semibold text-lg">MkLeo</p>
                    <p class="text-sm" style="color: var(--text-secondary);">Super Smash Bros.</p>
                </div>
                <i class="fas fa-chevron-right ml-auto" style="color: var(--text-secondary);"></i>
            </a>
        </div>
    </section>

    <!-- Team Rankings -->
    <section class="pb-12">
         <h2 class="text-3xl font-serif font-semibold section-title">Team Rankings</h2>
         <div class="card rankings-table">
            <div class="rank-item">
                <div class="rank-number">1</div>
                <div class="flex items-center gap-3">
                    <img src="https://placehold.co/24x24/101010/FFF?text=C9" class="rounded-full">
                    <span class="font-medium">Cloud9 (VAL)</span>
                </div>
                <div class="win-loss">W: 5 / L: 0</div>
            </div>
            <div class="rank-item">
                <div class="rank-number">2</div>
                <div class="flex items-center gap-3">
                    <img src="https://placehold.co/24x24/101010/FFF?text=G2" class="rounded-full">
                    <span class="font-medium">G2 Esports (RL)</span>
                </div>
                <div class="win-loss">W: 4 / L: 1</div>
            </div>
             <div class="rank-item">
                <div class="rank-number">3</div>
                <div class="flex items-center gap-3">
                    <img src="https://placehold.co/24x24/101010/FFF?text=100" class="rounded-full">
                    <span class="font-medium">100 Thieves (VAL)</span>
                </div>
                <div class="win-loss">W: 4 / L: 1</div>
            </div>
         </div>
    </section>

</body>
</html>
