<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NECS 2026 - Community Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold-main: #D4AF37;
            --gold-dark: #b18c21;
            --background-dark: #0a0a0a;
            --surface-color: #1a1a1a;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border-color: #2f2f2f;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        .font-serif { font-family: 'Cormorant Garamond', serif; }
        
        .header-title {
            background: linear-gradient(90deg, #E6D389, var(--gold-main), #B9973E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
        }

        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-track { background: var(--surface-color); }
        .chat-messages::-webkit-scrollbar-thumb { background: var(--gold-dark); border-radius: 10px; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .new-message {
            animation: slideIn 0.4s ease-out;
        }
        
        .message-container:hover .react-btn {
             opacity: 1;
             transform: scale(1);
        }

        .react-btn {
            position: absolute;
            top: 50%;
            margin-top: -14px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.2s ease, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            z-index: 10;
        }
        .message-container.me .react-btn { left: -14px; }
        .message-container.other .react-btn { right: -14px; }
        .react-btn:hover {
            transform: scale(1.2) !important;
            border-color: var(--gold-main);
        }
        .reactions {
            position: absolute;
            bottom: 4px;
            right: 12px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body>
    <header class="text-center pt-8 pb-4 px-6 border-b border-border-color flex-shrink-0">
        <h1 class="text-5xl font-serif font-bold tracking-wide header-title">Community Chat</h1>
        <p class="text-sm mt-1 font-light flex items-center justify-center" style="color: var(--text-secondary);"><span class="w-2 h-2 rounded-full bg-green-500 mr-2 animate-pulse"></span><span id="online-count">3,482</span> Fans Online</p>
    </header>
    
    <div id="chat-messages" class="flex-grow p-4 overflow-y-auto space-y-6 chat-messages">
        <!-- Messages will appear here -->
    </div>
    
    <div class="p-4 border-t border-border-color mt-auto flex-shrink-0">
        <div class="flex items-center bg-surface-color rounded-full p-1 border border-border-color focus-within:border-gold-main transition-colors">
            <input id="chat-input" type="text" placeholder="Type your message..." class="bg-transparent w-full p-2 focus:outline-none ml-2 text-text-primary placeholder-text-secondary">
            <button id="send-btn" class="bg-gold-main rounded-full w-10 h-10 flex items-center justify-center flex-shrink-0 hover:scale-105 transition-transform" style="background: linear-gradient(90deg, var(--gold-dark), var(--gold-main));">
                <i class="fas fa-paper-plane text-black"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const onlineCountEl = document.getElementById('online-count');
            
            let fakeUsers = [];
            let fakeMessages = [];
            let messageIdCounter = 0;

            async function loadChatData() {
                try {
                    const response = await fetch('chat_data.txt');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const text = await response.text();
                    
                    const sections = text.split(/#.*Messages/);
                    const accountsSection = sections[0];
                    const messagesSection = sections[1];
                    
                    if (!accountsSection || !messagesSection) {
                         throw new Error("Could not find account or message sections in chat_data.txt");
                    }

                    const accountMatches = accountsSection.match(/\*\s*(.*)/g) || [];
                    const messageMatches = messagesSection.match(/\*\s*(.*)/g) || [];

                    const rawAccounts = accountMatches.map(line => line.replace(/\*\s*/, '').trim()).filter(Boolean);
                    const rawMessages = messageMatches.map(line => line.replace(/\*\s*/, '').trim()).filter(Boolean);
                    
                    if (rawAccounts.length === 0 || rawMessages.length === 0) {
                        throw new Error("Failed to parse accounts or messages from chat_data.txt");
                    }

                    const colors = ['#D4AF37', '#E6D389', '#B9973E', '#F0E68C', '#FFD700'];
                    fakeUsers = rawAccounts.map(name => ({
                        name,
                        color: colors[Math.floor(Math.random() * colors.length)]
                    }));
                    fakeMessages = rawMessages;
                    
                    startChatSimulation();

                } catch (error) {
                    console.error("Failed to load chat data:", error);
                    chatMessages.innerHTML = `<p class="text-center text-red-500 p-4"><b>Error:</b> Could not load live chat data. Please ensure 'chat_data.txt' is available and correctly formatted.</p>`;
                }
            }

            const addMessage = (user, message, isMe = false) => {
                const messageWrapper = document.createElement('div');
                const messageId = `msg-${messageIdCounter++}`;
                messageWrapper.classList.add('new-message');

                if (isMe) {
                    messageWrapper.className += ' w-full flex justify-end';
                    messageWrapper.innerHTML = `
                        <div class="relative w-full max-w-lg flex justify-end">
                             <div class="message-container me relative">
                                <div class="react-btn" data-target="${messageId}"><i class="fas fa-heart text-red-400"></i></div>
                                <div id="${messageId}" class="relative p-3 rounded-xl rounded-br-none text-black" style="background: linear-gradient(90deg, var(--gold-dark), var(--gold-main));">
                                    <p class="text-sm font-medium">${message}</p>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    messageWrapper.className += ' w-full flex justify-start';
                    messageWrapper.innerHTML = `
                         <div class="relative w-full max-w-lg flex items-end gap-3">
                            <img src="https://placehold.co/40x40/${user.color.substring(1)}/0a0a0a?text=${user.name.charAt(0)}" class="rounded-full flex-shrink-0">
                            <div class="message-container other relative">
                                <div id="${messageId}" class="relative bg-surface-color p-3 rounded-xl rounded-bl-none">
                                    <p class="font-bold text-sm" style="color: ${user.color};">${user.name}</p>
                                    <p class="text-sm text-text-primary">${message}</p>
                                </div>
                                <div class="react-btn" data-target="${messageId}"><i class="fas fa-heart text-red-400"></i></div>
                            </div>
                        </div>
                    `;
                }
                
                chatMessages.appendChild(messageWrapper);
                // Smart scrolling
                if (chatMessages.scrollHeight - chatMessages.scrollTop < chatMessages.clientHeight + 100) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            };

            const sendUserMessage = () => {
                const message = chatInput.value.trim();
                if (message) {
                    addMessage(null, message, true);
                    chatInput.value = '';

                    setTimeout(() => {
                        if (fakeUsers.length === 0) return;
                        const randomUser = fakeUsers[Math.floor(Math.random() * fakeUsers.length)];
                        const randomMessage = fakeMessages[Math.floor(Math.random() * fakeMessages.length)];
                        addMessage(randomUser, randomMessage);
                    }, Math.random() * 2000 + 1000); 
                }
            };
            
            sendBtn.addEventListener('click', sendUserMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendUserMessage();
            });

            function startChatSimulation() {
                addMessage({ name: 'NECS_Bot', color: '#D4AF37' }, 'Welcome to the official NECS chat! Be respectful and enjoy the matches.');
                setInterval(() => {
                    if (fakeUsers.length === 0) return;
                    const randomUser = fakeUsers[Math.floor(Math.random() * fakeUsers.length)];
                    const randomMessage = fakeMessages[Math.floor(Math.random() * fakeMessages.length)];
                    addMessage(randomUser, randomMessage);
                }, 4500); 

                setInterval(() => {
                    const currentCount = parseInt(onlineCountEl.textContent.replace(/,/g, ''));
                    const fluctuation = Math.floor(Math.random() * 50) - 25;
                    onlineCountEl.textContent = (currentCount + fluctuation).toLocaleString();
                }, 5000);
            }

            chatMessages.addEventListener('click', (e) => {
                const reactBtn = e.target.closest('.react-btn');
                if (reactBtn) {
                    const targetId = reactBtn.dataset.target;
                    const bubble = document.getElementById(targetId);

                    let reactionsDiv = bubble.querySelector('.reactions');
                    if (!reactionsDiv) {
                        reactionsDiv = document.createElement('div');
                        reactionsDiv.className = 'reactions';
                        reactionsDiv.innerHTML = '❤️ <span class="ml-1 font-semibold text-white">1</span>';
                        bubble.appendChild(reactionsDiv);
                    } else {
                        const countSpan = reactionsDiv.querySelector('span');
                        countSpan.textContent = parseInt(countSpan.textContent) + 1;
                    }
                }
            });

            loadChatData();
        });
    </script>
</body>
</html>
