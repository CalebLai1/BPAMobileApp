<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #D4AF37;
            --secondary-color: #bea838;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #ffffff;
            --text-muted-color: #a0a0a0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }
        .font-teko { font-family: 'Teko', sans-serif; }
        .header-title { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color); }
        .chat-messages::-webkit-scrollbar { width: 5px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: var(--secondary-color); border-radius: 5px; }
        
        .message-container {
            max-width: 80%;
            display: flex;
            position: relative;
        }
        .message-container:hover .react-btn {
            opacity: 1;
        }

        .chat-bubble { 
            position: relative;
            padding-bottom: 28px;
        }
        .chat-bubble.me { background-color: var(--secondary-color); color: #111; }
        .chat-bubble.other { background-color: var(--surface-color); }
        
        .reactions {
            position: absolute;
            bottom: 5px;
            right: 10px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .react-btn {
            position: absolute;
            top: -12px;
            background: var(--surface-color);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            border: 1px solid var(--background-color);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }
        .message-container.me .react-btn { left: -14px; }
        .message-container.other .react-btn { right: -14px; }
        .react-btn:hover {
            transform: scale(1.2);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .new-message {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
    <header class="pt-10 pb-4 px-6 bg-surface-color/80 backdrop-blur-sm border-b border-gray-700 flex-shrink-0">
        <h1 class="text-3xl font-teko tracking-wider uppercase header-title">Community Chat</h1>
        <p class="text-sm text-text-muted-color flex items-center"><span class="w-2 h-2 rounded-full bg-green-500 mr-2 animate-pulse"></span><span id="online-count">3,482</span> Fans Online</p>
    </header>
    
    <div id="chat-messages" class="flex-grow p-4 overflow-y-auto space-y-4 chat-messages">
    </div>
    
    <div class="p-4 bg-surface-color/80 backdrop-blur-sm border-t border-gray-700 mt-auto flex-shrink-0">
        <div class="flex items-center bg-background-color rounded-full p-1">
            <input id="chat-input" type="text" placeholder="Type your message..." class="bg-transparent w-full p-2 focus:outline-none ml-2 text-white">
            <button id="send-btn" class="bg-primary-color rounded-full w-10 h-10 flex items-center justify-center flex-shrink-0">
                <i class="fas fa-paper-plane text-black"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const onlineCountEl = document.getElementById('online-count');
            
            let fakeUsers = [];
            let fakeMessages = [];
            let messageIdCounter = 0;

            async function loadChatData() {
                try {
                    const response = await fetch('chat_data.txt');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const text = await response.text();
                    
                    const sections = text.split(/#.*Messages/);
                    const accountsSection = sections[0];
                    const messagesSection = sections[1];
                    
                    if (!accountsSection || !messagesSection) {
                         throw new Error("Could not find account or message sections in chat_data.txt");
                    }

                    const accountMatches = accountsSection.match(/\*\s*(.*)/g) || [];
                    const messageMatches = messagesSection.match(/\*\s*(.*)/g) || [];

                    const rawAccounts = accountMatches.map(line => line.replace(/\*\s*/, '').trim()).filter(Boolean);
                    const rawMessages = messageMatches.map(line => line.replace(/\*\s*/, '').trim()).filter(Boolean);
                    
                    if (rawAccounts.length === 0 || rawMessages.length === 0) {
                        throw new Error("Failed to parse accounts or messages from chat_data.txt");
                    }

                    const colors = ['text-yellow-300', 'text-amber-400', 'text-orange-300', 'text-gray-300', 'text-yellow-500'];
                    fakeUsers = rawAccounts.map(name => ({
                        name,
                        color: colors[Math.floor(Math.random() * colors.length)]
                    }));
                    fakeMessages = rawMessages;
                    
                    startChatSimulation();

                } catch (error) {
                    console.error("Failed to load chat data:", error);
                    chatMessages.innerHTML = `<p class="text-center text-red-500 p-4"><b>Error:</b> Could not load live chat data. Please ensure the file 'chat_data.txt' is in the same directory and is formatted correctly.</p>`;
                }
            }

            const addMessage = (user, message, isMe = false) => {
                const messageContainer = document.createElement('div');
                const messageId = `msg-${messageIdCounter++}`;
                messageContainer.id = messageId;
                messageContainer.classList.add('new-message');

                if (isMe) {
                    messageContainer.className += ' w-full flex justify-end';
                    messageContainer.innerHTML = `
                        <div class="message-container me">
                            <div class="chat-bubble me p-3 rounded-lg">
                                <p class="text-sm">${message}</p>
                            </div>
                            <div class="react-btn" data-target="${messageId}"><i class="fas fa-heart text-red-500"></i></div>
                        </div>
                    `;
                } else {
                    messageContainer.className += ' w-full flex justify-start';
                    messageContainer.innerHTML = `
                        <div class="message-container other">
                             <img src="https://placehold.co/30x30/${user.color.replace('text-', '').split('-')[0]}/111?text=${user.name.charAt(0)}" class="rounded-full mr-2 self-end">
                            <div class="chat-bubble other p-3 rounded-lg">
                                <p class="font-bold text-sm ${user.color}">${user.name}</p>
                                <p class="text-sm">${message}</p>
                            </div>
                             <div class="react-btn" data-target="${messageId}"><i class="fas fa-heart text-red-500"></i></div>
                        </div>
                    `;
                }
                
                chatMessages.appendChild(messageContainer);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            const sendUserMessage = () => {
                const message = chatInput.value.trim();
                if (message) {
                    addMessage(null, message, true);
                    chatInput.value = '';

                    setTimeout(() => {
                        if (fakeUsers.length === 0) return;
                        const randomUser = fakeUsers[Math.floor(Math.random() * fakeUsers.length)];
                        const randomMessage = fakeMessages[Math.floor(Math.random() * fakeMessages.length)];
                        addMessage(randomUser, randomMessage);
                    }, Math.random() * 2000 + 1000); 
                }
            };
            
            sendBtn.addEventListener('click', sendUserMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendUserMessage();
            });

            function startChatSimulation() {
                addMessage({ name: 'NECS_Bot', color: 'text-yellow-400' }, 'Welcome to the official NECS chat! Be respectful.');
                setInterval(() => {
                    if (fakeUsers.length === 0) return;
                    const randomUser = fakeUsers[Math.floor(Math.random() * fakeUsers.length)];
                    const randomMessage = fakeMessages[Math.floor(Math.random() * fakeMessages.length)];
                    addMessage(randomUser, randomMessage);
                }, 4000); 

                setInterval(() => {
                    const currentCount = parseInt(onlineCountEl.textContent.replace(',', ''));
                    const fluctuation = Math.floor(Math.random() * 50) - 25;
                    onlineCountEl.textContent = (currentCount + fluctuation).toLocaleString();
                }, 5000);
            }

            chatMessages.addEventListener('click', (e) => {
                const reactBtn = e.target.closest('.react-btn');
                if (reactBtn) {
                    const targetId = reactBtn.dataset.target;
                    const messageContainer = document.getElementById(targetId);
                    const bubble = messageContainer.querySelector('.chat-bubble');

                    let reactionsDiv = bubble.querySelector('.reactions');
                    if (!reactionsDiv) {
                        reactionsDiv = document.createElement('div');
                        reactionsDiv.className = 'reactions';
                        reactionsDiv.innerHTML = '❤️ <span class="ml-1 font-semibold">1</span>';
                        bubble.appendChild(reactionsDiv);
                    } else {
                        const countSpan = reactionsDiv.querySelector('span');
                        countSpan.textContent = parseInt(countSpan.textContent) + 1;
                    }
                }
            });

            loadChatData();
        });
    </script>
</body>
</html>
