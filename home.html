<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NECS 2026 - The Championship Awaits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold-main: #D4AF37;
            --gold-dark: #b18c21;
            --background-dark: #0a0a0a;
            --surface-color: #1a1a1a;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border-color: #2f2f2f;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            animation: fadeIn 0.8s ease-in-out;
        }

        .font-serif { font-family: 'Cormorant Garamond', serif; }

        /* Custom Scrollbar */
        body::-webkit-scrollbar { width: 6px; }
        body::-webkit-scrollbar-track { background: transparent; }
        body::-webkit-scrollbar-thumb { background: var(--gold-dark); border-radius: 10px; }

        .header-title {
            background: linear-gradient(90deg, #E6D389, var(--gold-main), #B9973E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
        }

        .card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* Tabs */
        .tab-btn {
            background: none;
            color: var(--text-secondary);
            padding-bottom: 0.75rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.5px;
            position: relative;
            transition: color 0.3s ease;
        }
        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gold-main);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        .tab-btn:hover {
            color: var(--text-primary);
        }
        .tab-btn.active {
            color: var(--gold-main);
        }
        .tab-btn.active::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Schedule List Item */
        #schedule-list li {
            padding: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        #schedule-list li.is-live {
            background-color: rgba(212, 175, 55, 0.05);
            border-left: 3px solid var(--gold-main);
        }
        .live-indicator {
            color: #ff4d4d;
            font-weight: 500;
            animation: pulse 1.5s infinite;
            text-shadow: 0 0 10px #ff4d4d;
        }

        /* CTA Button */
        .cta-button {
            background: linear-gradient(90deg, var(--gold-dark), var(--gold-main));
            border-radius: 12px;
            color: #111;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            padding: 1rem 0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
        }
        .cta-button:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.35);
        }

        /* Featured Teams */
        .team-logo {
            width: 60px;
            height: 60px;
            background-color: var(--border-color);
            border: 2px solid transparent;
            border-radius: 50%;
            transition: border-color 0.3s ease, transform 0.3s ease;
            display: grid;
            place-items: center;
        }
        .team-logo:hover {
            border-color: var(--gold-main);
            transform: scale(1.1);
        }
        .team-logo span {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 700;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="p-4 md:p-8 max-w-2xl mx-auto">

    <header class="text-center py-16 mb-8">
        <h1 class="text-7xl font-serif font-bold tracking-wide header-title">NECS 2026</h1>
        <p class="text-lg text-secondary mt-2 font-light">Welcome to the National Esports Championship</p>
    </header>

    <div class="card">
        <h2 class="font-serif text-3xl font-semibold mb-6">Livestream Schedule</h2>
        <div class="flex gap-6 border-b border-gray-800 mb-6">
            <button data-game="valorant" class="tab-btn active">Valorant</button>
            <button data-game="rocketleague" class="tab-btn">Rocket League</button>
            <button data-game="smash" class="tab-btn">Smash Bros.</button>
        </div>
        <ul id="schedule-list" class="space-y-2">
            </ul>
    </div>

    <a href="./tickets.html" class="block w-full text-center text-xl cta-button mb-8">
        <i class="fas fa-ticket-alt mr-2"></i> Get Your Tickets
    </a>

    <div class="card">
        <h2 class="font-serif text-3xl font-semibold mb-6">Featured Teams</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 text-center">
            <div class="flex flex-col items-center">
                <div class="team-logo mb-2"><span>SN</span></div>
                <span class="text-sm font-light">Sentinels</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="team-logo mb-2"><span>KC</span></div>
                <span class="text-sm font-light">Karmine Corp</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="team-logo mb-2"><span>GG</span></div>
                <span class="text-sm font-light">Gen.G</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="team-logo mb-2"><span>FZ</span></div>
                <span class="text-sm font-light">FaZe Clan</span>
            </div>
        </div>
    </div>
    
    <footer class="text-center py-8">
        <p class="text-sm text-text-secondary">&copy; 2025 National Esports Championship Series. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scheduleData = {
                valorant: [
                    { team1: 'Sentinels', team2: 'EDward Gaming', time: 'Sept 15, 8:30 PM', status: 'LIVE' },
                    { team1: 'Grand Final', team2: 'Winner\'s Interview', time: 'Sept 15, 10:30 PM', status: 'UPCOMING' }
                ],
                rocketleague: [
                    { team1: 'G2 Stride', team2: 'Gen.G Mobil1', time: 'Sept 15, 8:30 PM', status: 'LIVE' },
                    { team1: 'Grand Final', team2: 'Trophy Ceremony', time: 'Sept 15, 10:30 PM', status: 'UPCOMING' }
                ],
                smash: [
                    { team1: 'Sparg0', team2: 'acola', time: 'Sept 15, 8:30 PM', status: 'LIVE' },
                    { team1: 'Grand Final', team2: 'Winner\'s Interview', time: 'Sept 15, 10:30 PM', status: 'UPCOMING' }
                ]
            };
            const scheduleList = document.getElementById('schedule-list');
            const gameButtons = document.querySelectorAll('.tab-btn');

            const updateSchedule = (game) => {
                const matches = scheduleData[game];
                scheduleList.innerHTML = ''; // Clear previous list
                
                matches.forEach(match => {
                    const isLive = match.status === 'LIVE';
                    const statusHtml = isLive 
                        ? '<span class="live-indicator">‚óè LIVE</span>' 
                        : '<span class="text-sm text-text-secondary">UPCOMING</span>';
                    
                    const listItem = document.createElement('li');
                    listItem.className = `flex justify-between items-center ${isLive ? 'is-live' : ''}`;
                    
                    listItem.innerHTML = `
                        <div>
                            <p class="font-medium text-lg">${match.team1} vs ${match.team2}</p>
                            <p class="text-sm text-text-secondary">${match.time}</p>
                        </div>
                        ${statusHtml}
                    `;
                    scheduleList.appendChild(listItem);
                });
            };

            gameButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button state
                    gameButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Update schedule
                    const selectedGame = button.dataset.game;
                    updateSchedule(selectedGame);
                });
            });
            
            // Initial load
            updateSchedule('valorant');
        });
    </script>
</body>
</html>
